nlu:
- intent: inform
  examples: |
    - [Xóm Lồ Cồ](LOC) nằm cách mé [sông Vàm Cỏ](LOC) chừng dăm mét
    - [Lồ Cồ](LOC) cách trung tâm [xã Biên Giới](LOC) [huyện Châu Thành](LOC) chừng 5 km đường bộ
    - [Tống Thị](PER) lại bước vào mối tình loạn luân chị dâu - em chồng thứ hai bất chấp miệng lưỡi chê bai phỉ nhổ của người đời
    - [Tống Thị](PER) quả là một người đàn bà nguy hiểm bậc nhất trong lịch sử [Việt Nam](LOC)
    - [Trịnh Tráng](PER) nhận thư, liền cùng triều thần bàn việc cất quân đánh vào [Đàng Trong](LOC)
    - [Từ Hoảng](PER) biết rằng địch thủ đang phân vân, nên đã cho viết một lá thư thuyết phục và cho lính bắn vào trong thành
    - [Từ Hoảng](PER) - chiến tướng đả bại [Quan Vũ](PER), khiến [Lưu Bị](PER) sợ mất mật
    - [Quan Vũ](PER) dẫn 5.000 kị binh để để đẩy lùi [quân Ngụy](MIS), nhưng thất bại
    - [Từ Hoảng](PER) ([chữ Hán](MIS): 徐晃; 169-227) tên chữ là [Công Minh](PER) (公明) là vị tướng được đánh giá là xuất sắc nhất của nước [Ngụy](LOC) thời Tam Quốc trong lịch sử [Trung Quốc](LOC)
    - [Từ Hoảng](PER) là một trong 5 đại danh tướng [Tào Ngụy](LOC), bên cạnh [Trương Liêu](PER), [Nhạc Tiến](PER), [Vu Cấm](PER), [Trương Cáp](PER)
    - [Tào Tháo](PER) từng tán dương [Từ Hoảng](PER) rằng - "[Từ](PER) tướng quân có phong thái của [Chu Á Phu](PER) (nhà quân sự và thừa tướng [nhà Hán](MIS) trong lịch sử [Trung Quốc](LOC), con trai [Hán triều](MIS) khai quốc công thần [Chu Bột](PER))"
    - [Từ Hoảng](PER) khuyên [Dương Phụng](PER) nên hàng [Tào Tháo](PER) nhưng [Dương Phụng](PER) không nghe, thậm chí còn gửi quân đuổi theo để mang [Hán Hiến đế](PER) về
    - [Từ Hoảng](PER) biết được, nên cho quân tấn công trực diện vào quân [Lưu Bị](PER)
    - [Từ Hoảng](PER) biết rằng phần lớn lính của mình không được tập luyện bài bản nên ông không giao chiến ngay mà lập trại đằng sau quân địch
    - [Từ Hoảng](PER) luôn hoàn thành xuất sắc nhiệm vụ nhờ tài năng quân sự và tháo vát của mình
    - [Quan Vũ](PER) không ngờ, [Từ Hoảng](PER) cho quân đi đường nhỏ, toàn quân [Tào Ngụy](LOC) áp lưng tấn công trận địa phòng ngự của [Thục Hán](LOC) "thế như chẻ tre", phá vỡ phòng tuyến của [Quan Vân Trường](PER) từ bên trong, buộc ông phải rút quân
    - [Quan Công](PER) là người trọng tình cảm nghĩa khí, còn [Từ Hoảng](PER) không vì tư giao với ông mà làm lỡ việc công
    - [Lê Doãn Hợp](PER) là một con người mang trong mình nhiều tố chất của quê hương [xứ Nghệ](LOC)
    - [Lã Bất Vi](PER) dùng người vợ thiếp rất trẻ và xinh đẹp, vừa mới có bầu với ông ta được vài tháng, khôn khéo mở tiệc sang trọng mời khách quý, rồi “câu” được ông vua tương lai của nước [Tần](LOC) hiện đang làm con tin ở nước [Triệu](LOC), rồi tiến hành ngay việc “sang tên” cho vị công tử quý phái này làm “chính chủ”
    - [Tú Mền](PER), nghĩa là mấy lần Tú tài đắp lên nhau như đắp chăn đắp mền ấy
    - [Huyền Quang](PER) Thiền sư cao tăng, [Huyền Quang](PER) thi sĩ, cái danh ấy còn lớn gấp nhiều lần ông quan [Lý Đạo Tái](PER)
    - [Quan Vũ](PER) được đời đời tôn sùng, người người đều kính trọng sự trung nghĩa và tinh thần thượng võ của ông
    - [HTC](PER) chỉ ra sai lầm trong cách giải thích của [NL](PER) (“quân đội gồm binh lính của nhiều nước họp lại để theo đuổi một mục đích chung”), rằng: đó là “đội quân” chứ không phải “quân đội” nhưng anh không đề cập đến yếu tố “của nhiều nước” - quốc gia (tr.198)
    - [HTC](PER) đã sửa sai cho [NL](PER) khi thay “lãng công” bằng “lãn công” và khẳng định: lãn là lười (có thể minh họa bằng câu “đại lãn chờ sung” - lười nhác chờ sung rụng)
    - [Khu du lịch sinh thái Mỹ Lệ](LOC) – Điểm đến hấp dẫn của [Bình Dương](LOC)
    - [Khu du lịch sinh thái Mỹ Lệ](LOC) chỉ vừa mới khánh thành giai đoạn 1 và chưa đi vào hoạt động đồng bộ
    - [Tòa nhà trung tâm liên bang 1202](LOC) ở [Seattle](LOC):  Không gian làm việc rất lý tưởng và an toàn cho các kỹ sư trọng yếu của quân đội [Mỹ](LOC)
    - [Tòa nhà 72 Screens](LOC): Nằm ở [Jaipur](LOC), [Ấn Độ](LOC): Được thiết kế dùng để chống chọi với thời tiết nắng nóng khắc nghiệt của nơi đây
    - [Tòa tháp Magma](LOC) ở [Monterrey](LOC), [Mexico](LOC): Đây là tòa phức hợp chung cư và văn phòng hiện đại nổi tiếng bậc nhất ở [Mexico](LOC)
    - [Tòa nhà Al Bahr](LOC) ở [Abu Dhabi](LOC), [UAE](LOC): Có hình dạng bên ngoài là lớp lưới mắt cáo rất đặc biệt và tạo ra điểm nhấn gây sự chú ý rất lớn từ nhiều người
    - [Tòa tháp sông Pearl](LOC) ở [Quảng Châu](LOC), [Trung Quốc](LOC): Đây thực sự là một công trình nghệ thuật trong kiến trúc và rất đặc biệt khi được lặp đặt hệ thống phát điện từ gió thổi qua tòa nhà
    - [Tòa nhà Turninn](LOC) ở [Reykjavík](LOC), [Iceland](LOC): Bề ngoài của tòa nhà rất nổi bật với với những tấm cửa sổ kính lớn in bóng phong cảnh xung quanh rất độc đáo
    - [Tòa nhà Dear Ginza](LOC) ở [Tokyo](LOC), [Nhật Bản](LOC): Với bề mặt ngoài khác lạ khiến cho nhiều người qua đường rất tò mò
    - [Tòa nhà Capital](LOC) ở [Mumbai](LOC), [Ấn Độ](LOC): Có hình dáng giống một quả trứng, đây là một biểu tượng cho sự tiến bộ của chính quyền muốn truyền tải
    - [Chùa Hương](LOC) nằm cách [Hà Nội](LOC) chỉ 60km, do đó nhiều du khách Thủ đô đã tranh thủ dịp cuối tuần để đến đây vãn cảnh [suối Yến](LOC) mùa hoa súng rồi về ngay trong ngày
    - [Suối Yến](LOC) những ngày này khá vắng thuyền đò, không còn cảnh chen lấn, xô bồ
