    - [Indonesia](LOC) cũng đang trong quá trình sửa đổi luật thuế của mình
    - [Mỹ](LOC), [Australia](LOC), [Ấn Độ](LOC), [Philippines](LOC), [Trung Quốc](LOC), [Hàn Quốc](LOC) và [Malaysia](LOC) nằm trong số nhiều nước có kế hoạch giảm thuế
